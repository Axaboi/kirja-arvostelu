{% extends "layout.html" %}

{% block title %}Kirja-arvostelu{% endblock %}

{% block content %}
<h2>Kirja-arvostelut</h2>

{% for book in books %}
<div class="book">
<a href="/book/{{ book.id }}">{{ book.title }}</a> <br />
Arvostelun laatija: <a href="/user/{{ book.user_id }}">{{ book.username }}</a> <br />
Kommentit kirjalle: {{ book.comment_quantity }}
</div>
{% endfor %}
{% endblock %}
