<!DOCTYPE html>
<html>

<head>
  <title>Kirja-arvostelu</title>
</head>

<body>
  <h1>Kirja-arvostelu</h1>

  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }} ja id-numerolla {{ session.user_id }}
  </p>
  {% endif %}

  <p>
    <a href="/login ">Kirjaudu sisään</a>
    <a href="/register">Luo tunnus</a>
    <a href="/logout">Kirjaudu ulos</a>
  </p>

  <p>
    <a href="/new_book">Uusi kirja-arvostelu</a>
  </p>

  <h2>Kirja-arvostelut</h2>
  <ul>
    {% for book in books %}
    <li><a href="/book/{{ book.id }}">{{ book.title }}</a></li>
    {% endfor %}
  </ul>
</body>

</html>
