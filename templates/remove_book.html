{% extends "layout.html" %}

{% block title %}Poista kirja-arvostelu{% endblock %}

{% block content %}
<h1>Poista kirja-arvostelu</h1>
<p>Kirja-arvostelu: <a href="/book/{{ book.id }}">{{ book.title }}</a></p>
<p>Poistetaanko kirja-arvostelu?</p>
<form action="/remove_book/{{ book.id }}" method="post">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" name="remove" value="Poista arvostelu">
  <input type="submit" name="back" value="Takaisin">
</form>
{% endblock %}
