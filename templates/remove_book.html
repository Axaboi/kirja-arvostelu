<!DOCTYPE html>
<html>

<head>
  <title>Kirja-arvostelun poistaminen</title>
</head>

<body>
  <h1>Poista kirja-arvostelu</h1>
  <p>Kirja-arvostelu: {{ book.title }}</p>
  <p>Poistetaanko kirja-arvostelu?</p>

  </form>
</body>

</html>
