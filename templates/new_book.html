{% extends "layout.html" %}

{% block title %}Uusi kirja-arvostelu{% endblock %}

{% block content %}
<h1>Uusi kirja-arvostelu</h1>
<form action="/create_book" method="post">
  <p>
    <label for="title">Kirjan nimi</label>: <br />
    <input type="text" name="title" id="title" maxlength="70" required />
  </p>
  <p>
    <label for="author">Kirjailija</label>: <br />
    <input type="text" name="author" id="author" maxlength="70" required />
  </p>
  <p>
    <label for="description">Sanallinen arvostelu</label>: <br />
    <textarea name="description" id="description" rows="15" cols="25" maxlength="1000" required></textarea>
  </p>
  <p>
    <label for="book_grade">Numeroarvio 1-5</label>: <br />
    <input type="number" name="book_grade" id="book_grade" min="1" max="5" size="8" pattern="[1-5]" required />
  </p>
  {% for class in classes %}
  <p>
    <label for="class{{ class }}">{{ class }}</label>: <br />
    <select name="classes" id="class{{ class }}">
      <option value="">(valitse)</option>
    {% for option in classes[class] %}
      <option value="{{ class }}:{{ option }}">{{ option }}</option>
    {% endfor %}
    </select>
  </p>
  {% endfor %}
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Luo kirja-arvostelu" />
</form>
{% endblock %}
