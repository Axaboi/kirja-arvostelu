<!DOCTYPE html>
<html>

<head>
  <title>Uusi kirja-arvostelu</title>
</head>

<body>
  <h1>Uusi kirja-arvostelu</h1>
  <form action="/create_book" method="post">
    <p>
      Kirjan nimi: <br />
      <input type="text" name="title" maxlength="70" required/>
    </p>
    <p>
      Sanallinen arvostelu: <br />
      <textarea name="description" rows="15" cols="25" maxlength="1000" required></textarea>
    </p>
    <p>
      Numeroarvio 1-5: <br />
      <input type="number" name="book_grade" min="1" max="5" size="8" pattern="[1-5]" required/>
    </p>
    <input type="submit" value="Luo kirja-arvostelu" />
  </form>
</body>

</html>
