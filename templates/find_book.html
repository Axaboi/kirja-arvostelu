<!DOCTYPE html>
<html>

<head>
    <title>Etsi kirja-arvostelu</title>
</head>

<body>
    <h1>Hae kirja-arvostelua</h1>

    <form action="/find_book" method="get">
        <p>
            Hakusana: <input type="text" name="query" value="{{ query }}">
        </p>
        <input type="submit" value="Lähetä">
    </form>

    <p>
        <a href="/">Takaisin</a>
    </p>

    {% if query %}
    <h2>Tulokset: </h2>
    
    <ul>
        {% for book in results %}
        <li><a href="/book/{{ book.id }}">{{ book.title }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
