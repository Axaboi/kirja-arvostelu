<!DOCTYPE html>
<html>

<head>
  <title>Kirja-arvostelun muokkaus</title>
</head>

<body>
  <h1>Muokkaa kirja-arvostelua</h1>
  <form action="/update_book" method="post">
    <p>
      Kirjan nimi: <br />
      <input type="text" name="title" value="{{ book.title }}"/>
    </p>
    <p>
      Sanallinen arvostelu: <br />
      <textarea name="description" rows="30" cols="60">{{ book.description }}</textarea>
    </p>
    <p>
      Numeroarvio 1-10: <br />
      <input type="text" name="book_grade" size="8" value="{{ book.book_grade }}"/>
    </p>
    <input type="hidden" name="book_id" value="{{ book.id }}" />
    <input type="submit" value="Muokkaa kirja-arvostelua" />
  </form>
</body>

</html>
