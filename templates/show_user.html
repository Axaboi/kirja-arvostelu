<!DOCTYPE html>
<html>

<head>
  <title>Käyttäjä {{ user.username }}</title>
</head>

<body>
  <h1>Käyttäjä {{ user.username }}</h1>
  <p>
    Käyttäjällä {{ books | count }} kirja-arvostelua.
  </p>
  <h2>Kirja-arvostelut</h2>
  <ul>
    {% for book in books %}
    <li><a href="/book/{{ book.id }}">{{ book.title }}</a></li>
    {% endfor %}
  </ul>
    <p>
        <a href="/">Takaisin</a>
    </p>
</body>

</html>
