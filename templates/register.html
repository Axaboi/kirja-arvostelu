{% extends "layout.html" %}

{% block title %}Luo tunnus{% endblock %}

{% block content %}
<h2>Luo tunnus</h2>

<form action="/create" method="post">
  <p>
    <label for="username">Tunnus (1-30 merkkiä)</label>: <br />
    <input type="text" name="username" id="username" minlength="1" maxlength="30" required/>
  </p>
  <p>
    <label for="password1">Salasana (1-40 merkkiä)</label>: <br />
    <input type="password" name="password1" id="password1" minlength="1" maxlength="40" required/>
  </p>
  <p>
    <label for="password2">Salasana uudestaan</label>: <br />
    <input type="password" name="password2" id="password2" minlength="1" maxlength="40" required/>
  </p>
  <input type="submit" value="Luo tunnus" />
</form>
{% endblock %}
